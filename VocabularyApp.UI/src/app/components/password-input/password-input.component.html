<div class="relative">
  <input [type]="passwordVisible ? 'text' : 'password'" [id]="id" [class]="inputClass" [placeholder]="placeholder"
    [disabled]="disabled" [value]="value" (input)="onInput($event)" (blur)="onBlur()" />

  <button type="button"
    class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
    (click)="toggle()" [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
    <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M2.5 12S5.5 6 12 6s9.5 6 9.5 6-3 6-9.5 6S2.5 12 2.5 12z" />
      <circle cx="12" cy="12" r="3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
    </svg>
    <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 3l18 18M9.88 9.88A4 4 0 0012 16a4 4 0 004-4c0-.34-.03-.68-.1-1" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M14.12 14.12L21.5 21.5S18.5 27 12 27 2.5 21.5 2.5 21.5" transform="translate(0 -9)" />
    </svg>
  </button>
</div>
